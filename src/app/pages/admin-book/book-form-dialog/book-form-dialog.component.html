<mat-dialog-content>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="book-form">
    <h3 class="book-form__title">Book Form</h3>

    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        <mat-option value="drama">Drama</mat-option>
        <mat-option value="comedy">Comedy</mat-option>
        <mat-option value="sport">Sport</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity" type="number" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input
        matInput
        formControlName="price"
        type="number"
        step="0.01"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        rows="4"
        required
      ></textarea>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">
        {{ selectedBook ? "Update Book" : "Add Book" }}
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
